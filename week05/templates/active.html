{% extends "layout.html" %}

{% block content %}
<div>
    {% for post in posts %}
    <article>
        <div class="container">
       <div class="row">
              <div class="col-12">
        <h1>{{ post.title }}</h1>
                </div>
           <p>{{ post.content}}</p>

    </article>
    {% endfor %}
</div>
{% endblock %}
